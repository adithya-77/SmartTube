# Minification ram usage fix
#org.gradle.jvmargs=-Xmx1024m
org.gradle.jvmargs=-Xmx2000m
# ARMv7 compatibility: Suppress warnings for lower compile SDK
android.suppressUnsupportedCompileSdk=34
